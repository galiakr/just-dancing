<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Move with the music</title>
  </head>
  <body>
    <header class="app-header">
      <h1>Move with the music</h1>
      <p class="subtitle" id="songName">🎶 Song 🎶</p>
    </header>

    <main class="layout">
      <section class="camera-card glass">
        <canvas id="canvas"></canvas>

        <div class="hud">
          <div class="progress-row">
            <progress id="progress" value="0" max="100"></progress>
            <span id="timing">00:00/00:00</span>
          </div>

          <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseResumeBtn">Pause</button>
            <button id="restartBtn">Restart</button>
          </div>
        </div>
      </section>

      <section class="side-card glass">
        <div class="now-row">
          <span class="pill">Now do:</span>
          <img
            id="movementImage"
            src="resources/silhouette.png"
            alt="current move"
          />
        </div>

        <div id="feedback" class="feedback">Press “Start” to begin</div>

        <div id="labelContainer" class="labels"></div>
      </section>
    </main>

    <!-- Local MP3; adjust if your file name differs -->
    <audio id="song" src="resources/head-shoulders-knees-and-toes.mp3"></audio>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
